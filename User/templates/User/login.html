{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static "User/Register_style.css" %}">
</head>
<body>
    <div id="page" class="site">
        <div class="container">
            <div class="form-box">
                <form action="{% url "login_page" %}" method = 'POST' autocomplete="off">
                    {% csrf_token %}
                    <div class="form-four form-step active">
                        <div class="bg-svg"></div>
                        <h2>Log in to <i>WORK</i></h2>
                        <p>Enter your credentials</p>
                        <div>
                            <label>Username or Email</label>
                            <input type="text" placeholder="Username or Email" name = "username" >
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" placeholder="Password" name = "password" >
                        </div>
                        <a id="pass-forget" href="#">Forgot Password?</a>
                    </div>
                    <div class="btn-group">
                        <a href="{% url "register_page" %}"><button type="button" class="btn-signup">Sign Up</button></a>
                        <button type="submit" class="btn-login">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static "User/Reg_script.js" %}"></script>
</body>
</html>
